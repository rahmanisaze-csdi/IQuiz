{% extends 'QuizPage/base.html' %}

{% block content %}
{% include "QuizPage/sweetalert.html" %}
<a href="/home" class="btn btn-dark card-title mt-3">Kembali</a>
<div class="card text-center mt-3">
    <div class="card-body">
        <table class="table table-hover">
            <thead class="thead-light">
                <tr>
                    <th scope="col" class="table-dark">No</th>
                    <th scope="col" class="table-dark">Topic Quiz</th>
                    <th scope="col" class="table-dark">Score</th>
                </tr>
            </thead>
            <tbody>
                {% for history in historys %}
                <tr>
                    <th scope="row">{{ history['no'] }}</th>
                    <td>{{ history['topic'] }}</td>
                    <td>{{ history['score'] }}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
